# This is the configuration file for a KNIME extension.
# It is used to define the extension's metadata and configuration.

# Extension metadata
name:  social-science  # Will be concatenated with the group_id to an ID
group_id: uni.bocconi
description: KNIME Nodes for Statistics and Social Science # Human readable bundle name / description
long_description: A comprehensive toolkit for social science analytics in KNIME, providing statistical, exploratory, and multivariate methods tailored to empirical and operational research, marketing, experimentation and business analytics. This extension supports workflows for time-series, behavioral, survey, and observational data analysis. Developed in collaboration with professors and students from Bocconi University, Department of Decision Sciences.
version: 1.1.0 # Version of this Python node extension

# legal information
author: Francesco Tuscolano & Pietro Maran & Daniele Tonini
vendor: Bocconi University, Milan, Italy
license_file: LICENSE.TXT

# Python settings 
pixi_toml_path: pixi.toml # This is necessary for bundling, but not needed during development
extension_module: ./src/social_science_ext # The .py Python module containing the nodes of your extension
